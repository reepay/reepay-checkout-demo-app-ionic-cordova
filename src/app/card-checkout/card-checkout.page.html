<app-header></app-header>

<ion-content [fullscreen]="false">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Card Checkout</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin: 20px;">
    <section>
      <ion-button expand="block" (click)="reset()">Reset example</ion-button>
    </section>
  </div>

  <div style="margin: 40px 20px;">
    <section>

      <header>Create a charge session</header>
      <ion-item>
        <ion-label position="stacked">Order Handle</ion-label>
        <ion-input placeholder="<optional new order handle>" clearInput [(ngModel)]="checkoutService.orderHandle"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="stacked">Customer Handle</ion-label>
        <ion-input placeholder="<optional existing customer handle>" clearInput [(ngModel)]="checkoutService.customerHandle"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="generate()">Generate</ion-button>
    </section>
  </div>

  <div style="margin: 40px 20px;">
    <section>
      <header>Generated charge session</header>
      <ion-item>
        <ion-input placeholder="<generated session url>" clearInput [(ngModel)]="checkoutService.sessionUrl"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="<generated session id>" clearInput
          [(ngModel)]="checkoutService.sessionId">
        </ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="create()" [disabled]="!checkoutService.sessionUrl">Create checkout
      </ion-button>
    </section>
  </div>

</ion-content>
